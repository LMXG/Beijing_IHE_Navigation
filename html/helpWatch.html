<h3>查看世园会网络路线图</h3>
<br>
<p>
	世园会路线图根据上海现有世园会站的地理<strong>经纬度</strong>数据显现出来;
	<br>
        不同路线有不同的颜色，重叠的路线为颜色叠加显示;
	<br>
        景点中心为白色为无连接景点，非白色为可连接其它景点的景点;
	<br><br>
	点击 <img height=24 weight=24 src=":/icon/icon/enlarge.png"> , 视图放大;
	<br>
	点击 <img height=24 weight=24 src=":/icon/icon/shrink.png"> , 视图缩小;
	<br>
	鼠标可直接缩放;
	<br>
	将鼠标悬停在景点,可查看景点详细信息;
	<br>
	将鼠标悬停在路线,可查看路线详细信息;
</p>
